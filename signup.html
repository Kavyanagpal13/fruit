<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create an Account</h2>
            <p>Join us and discover more amazing features.</p>
            
            <form id="register-form" class="register-form">
                <div class="input-group">
                    <label for="name"><i class="fa fa-user"></i></label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="register-email"><i class="fa fa-envelope"></i></label>
                    <input type="email" id="register-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <label for="register-password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <i class="fa fa-eye" id="toggle-register-password"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-footer">
                    <label><input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="register-btn">Sign Up</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
